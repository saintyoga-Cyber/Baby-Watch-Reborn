<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
  <title>Baby Watch Reborn</title>
  <style type="text/css">
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #2c3e50; color: white; }
    h1 { text-align: center; margin-bottom: 20px; }
    .box { background: #34495e; padding: 15px; border-radius: 5px; margin-bottom: 15px; }
    .btn { display: block; width: 100%; padding: 15px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin-top: 10px; background: #3498db; color: white; }
  </style>
</head>
<body>
  <h1>Baby Watch Reborn</h1>
  <div class="box">
    <p>Settings loaded!</p>
    <p id="status">Ready</p>
  </div>
  <input type="button" class="btn" id="done" value="Done">
  <script type="text/javascript">
    function getQueryParam(variable, defaultValue) {
      var query = location.search.substring(1);
      var vars = query.split("&");
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] === variable) {
          return decodeURIComponent(pair[1]);
        }
      }
      return defaultValue || false;
    }

    function closeConfig() {
      var return_to = getQueryParam("return_to", "pebblejs://close#");
      document.location.href = return_to;
    }

    document.getElementById("done").onclick = closeConfig;

    var hash = window.location.hash;
    if (hash && hash.length > 1) {
      document.getElementById("status").textContent = "Data received";
    }
  </script>
</body>
</html>
