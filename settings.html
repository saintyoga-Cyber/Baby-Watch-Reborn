<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby Watch Reborn</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #1a1a2e;
  color: #fff;
  padding: 20px;
  margin: 0;
}
.container {
  max-width: 350px;
  margin: 0 auto;
}
h1 {
  text-align: center;
  color: #00aaff;
  font-size: 22px;
  margin-bottom: 20px;
}
.message {
  background: rgba(255,255,255,0.1);
  border-radius: 8px;
  padding: 16px;
  text-align: center;
  margin-bottom: 16px;
}
.btn {
  display: block;
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  text-align: center;
  background: #00aaff;
  color: #000;
  margin-top: 16px;
}
</style>
</head>
<body>
<div class="container">
<h1>Baby Watch Reborn</h1>
<div class="message">
<p>Settings page loaded successfully!</p>
<p id="status">Ready</p>
</div>
<button class="btn" id="closeBtn">Done</button>
</div>
<script>
(function() {
  var statusEl = document.getElementById("status");
  var closeBtn = document.getElementById("closeBtn");
  
  function getHashData() {
    var hash = window.location.hash;
    if (hash && hash.length > 1) {
      statusEl.textContent = "Data received from watch";
    } else {
      statusEl.textContent = "No data (first run)";
    }
  }
  
  function closeSettings() {
    document.location = "pebblejs://close#";
  }
  
  closeBtn.onclick = closeSettings;
  getHashData();
})();
</script>
</body>
</html>
